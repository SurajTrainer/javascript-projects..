<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Page</title>
 
</head>
<body>

  <div class="product-container">
    <img src="img/cargo1.jfif" alt="Product Image" class="product-image" id="product-image">
    <div class="controls">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
    </div>
    <div class="product-details">
      <h2>Cargo Spercial</h2>
      <p>Cargo is the one of the best pant which is best for look wise..</p>
      <p class="price">Price-only: $88.99</p>
      <div class="quantity-container">
        <label for="quantity" class="quantity-label">Quantity:</label>
        <input type="number" id="quantity" class="quantity-input" value="1" min="1">
      </div>
      <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>



  <script>
    function addToCart() {
      const quantity = document.getElementById('quantity').value;
      alert(`Added ${quantity} items to the cart!`);
      // You can add more logic here like updating a shopping cart object, etc.
    }

    let product_image = document.getElementById('product-image');
    let btn = document.getElementsByClassName('btn');

        btn[0] .onclick = function(){
            product_image.src = 'img/cargo1.jfif'

            for (const bt of btn) {
                bt.classList.remove('active')
            }
            this.classList.add('active')
        }
        btn[1] .onclick = function(){
            product_image.src = 'img/cargo2.jpeg'

            for (const bt of btn) {
                bt.classList.remove('active')
            }
            this.classList.add('active')
        }
        
        btn[2] .onclick = function(){
            product_image.src = 'img/cargo3.jpg'

            for (const bt of btn) {
                bt.classList.remove('active')
            }
            this.classList.add('active')
        }

    
        let temp = '';

        var person = {
			firstname: " jon",
			lastname: " cgin",
			age:  34,
		}

		for(value in person ){
			console.log(`${value} : ${person[value]}`);
			temp += person[value] + ' ';
		}
        console.log(temp);
    
  </script>
</body>
</html>
