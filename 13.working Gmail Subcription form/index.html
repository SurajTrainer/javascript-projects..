<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h3>Web Developer</h3>
        <h1>Email Form <br> We will submit succesfully</h1>
        <p>i am ready to get pro.</p>
        <form id="subscription-form" name="submit-to-google-sheet">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex:abcd@gmail.com" required>
            <button type="submit"><img src="img/sent.svg" alt=""></button>
        </form>
        <span id="cmsg"></span>
    </div>

    <!-- <script src="script.js"></script> -->


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyvAuSWvvWhjll2xaqxxojzU0-47Idv1AoGBAMV8IRwcHRa3tezsCp9RU_o_BKeWYBo/exec'
        const form = document.forms['submit-to-google-sheet']
        const cmsg = document.getElementById('cmsg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                cmsg.innerHTML = 'Thank you for submitting ...'
                setTimeout(() => {
                    cmsg.innerHTML = ''
                }, 4000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
