<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Drag and Drop Example</title>
</head>
<body>
    <div class="container">
        <div class="left">
          
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 1st
                </div>
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 2nd
                </div>
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 3rd
                </div>
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 4th
                </div>
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 5th
                </div>
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 6th
                </div>
                <div id="draggable" class="draggable" draggable="true">
                    Drag me! 7th
                </div>
            
         
        </div>

        <div class="right">
            <div id="droppable">
                Drop here!
            </div>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
